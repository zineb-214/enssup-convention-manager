<div class="p-6 rounded-lg shadow-sm mb-6 ">
  <!-- Titre -->
  <div class="mb-4">
    <h2 class="text-2xl font-bold text-gray-800">Types de conventions</h2>
  </div>

  <!-- Formulaire de filtrage stylisé -->
  <form (ngSubmit)="onFilter()" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 w-full">
    
    <!-- Champ Nom -->
    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-700 mb-1">Nom</label>
      <input
        type="text"
        [(ngModel)]="nameFilter"
        name="nameFilter"
        placeholder="Nom"
        class="rounded-md bg-gray-200 text-gray-700 py-2 px-3 w-full focus:outline-none"
      />
    </div>

    <!-- Champ Code -->
    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-700 mb-1">Code</label>
      <input
        type="text"
        [(ngModel)]="codeFilter"
        name="codeFilter"
        placeholder="Code"
        class="rounded-md bg-gray-200 text-gray-700 py-2 px-3 w-full focus:outline-none"
      />
    </div>

    <!-- Espace vide pour alignement -->
    <div></div>
    <div></div>

    <!-- Bouton Filtrer -->
    <div class="flex flex-row gap-2 items-end pt-1">
      <button
        type="submit"
        class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md transition-colors duration-200"
      >
        Rechercher
      </button>
      <button
        type="submit"
        class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md transition-colors duration-200"
     (click)="showAddForm = !showAddForm"
        >
        Ajouter
      </button>
    </div>
  </form>
</div>


<div class="p-6 rounded-lg shadow-sm mb-6">
  

  <!-- Formulaire d'ajout -->
  <div *ngIf="showAddForm" class="mb-8 p-6 bg-gray-50 rounded-lg shadow-md border border-gray-200">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Ajouter un nouveau type de convention</h2>
    <form (ngSubmit)="editMode ? updateConventionType() : addConventionType()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nom du type</label>
          <input
            type="text"
            [(ngModel)]="newConventionType.name"
            name="name"
            required
            placeholder="Nom du type"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <input
            type="text"
            [(ngModel)]="newConventionType.description"
            name="description"
            required
            placeholder="Description"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Code</label>
          <input
            type="text"
            [(ngModel)]="newConventionType.code"
            name="code"
            required
            placeholder="Code"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
      </div>

      <div class="pt-4">
        <button 
          type="submit" 
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none"
        >
          {{ editMode ? 'Mettre à jour' : 'Ajouter le type' }}
        </button>
      </div>
    </form>
  </div>

  <p *ngIf="message" class="text-green-600 mb-4">{{ message }}</p>

  <!-- Tableau des types -->
  <div class="overflow-x-auto rounded-lg border border-gray-200 shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
        
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let type of conventionTypes" class="hover:bg-gray-50 transition-colors duration-150">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ type.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ type.description }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ type.code }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm space-x-2">
            <button 
              class="text-indigo-600 hover:text-indigo-900"
              (click)="editConventionType(type)"
            >
              Modifier
            </button>
            <button 
              class="text-red-600 hover:text-red-800"
              (click)="deleteConventionType(type.id!)"
            >
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Formulaire de modification -->
  <div *ngIf="editMode" class="mt-6 p-6 border rounded bg-gray-50 shadow-sm">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Modifier le type de convention</h2>
    <form (ngSubmit)="updateConventionType()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
          <input
            type="text"
            [(ngModel)]="newConventionType.name"
            name="editName"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <input
            type="text"
            [(ngModel)]="newConventionType.description"
            name="editDescription"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Code</label>
          <input
            type="text"
            [(ngModel)]="newConventionType.code"
            name="editCode"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
          />
        </div>
        
      </div>
      <div class="flex justify-end gap-4 pt-4">
        <button 
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
        >
          Enregistrer
        </button>
        <button 
          type="button"
          (click)="cancelEdit()"
          class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition"
        >
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
